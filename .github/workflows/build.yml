name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
   check:
   name: Check
   runs-on: ubuntu-latest
   steps:
   - name: Set up Node.js
   uses: actions/setup-node@v1
   with:
   node-version: '12'

  -uses: actions/checkout@master
  name: Checkout

  -name: Install dependencies
  run: npm install
  run: npm start

  -name: Deploy
  uses: JamesIves/github-pages-deploy-action@4.3.3
  with:
  branch: gh-pages
  folder: build
