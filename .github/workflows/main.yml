
name: Project test & build


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
    matrix:
       node-version: [14.x]    
steps:
        uses: actions/checkout@v2.3.1
        uses: actions/setup-node@v1
        with:
          node-version ${{matrix.node-version}}
          
        - run: npm ci
        - run: npm test
      
