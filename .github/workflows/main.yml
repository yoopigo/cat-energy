
name: Project test & build


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Run Test 🔨
        run: npm run test

      - name: Build 👷
        run: npm run build

      - name: Cat Energu
        uses: yoopi
        with:
          GITHUB_TOKEN: ${{ secrets.BUILD }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
